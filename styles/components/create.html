<main class="app-grid__scrollarea p-30 bg-main">
  <form class="create">
    <section>
      <h2 class="create__headings">Add a question</h2>
      <textarea
        name="add-question"
        id="add-question"
        cols="30"
        rows="10"
        placeholder="Enter your question..."
        required
      ></textarea>
    </section>
    <section>
      <h2 class="create__headings">Add an answer</h2>
      <textarea
        name="add-answer"
        id="add-answer"
        cols="30"
        rows="10"
        placeholder="Enter your answer..."
        required
      ></textarea>
    </section>
    <section>
      <h2 class="create__headings">Add tags</h2>
      <textarea
        name="add-tags"
        id="add-tags"
        cols="30"
        rows="5"
        placeholder="Enter your tags divided by comma..."
        required
      ></textarea>
    </section>
    <button>SUBMIT</button>
  </form>
</main>
