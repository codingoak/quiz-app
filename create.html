<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="app-grid h-100vh">
    <header class="p-auto bg-hotpink">CREATE</header>
    <main class="app-grid__scrollarea bg-blue">
      <form>
        <section>
          <h2>Add a question</h2>
          <textarea
            name="add-question"
            id="add-question"
            cols="30"
            rows="10"
            placeholder="Enter your question..."
            required
          ></textarea>
        </section>
        <section>
          <h2>Add an answer</h2>
          <textarea
            name="add-answer"
            id="add-answer"
            cols="30"
            rows="10"
            placeholder="Enter your answer..."
            required
          ></textarea>
        </section>
        <section>
          <h2>Add tags</h2>
          <textarea
            name="add-tags"
            id="add-tags"
            cols="30"
            rows="5"
            placeholder="Enter your tags divided by comma..."
            required
          ></textarea>
        </section>
        <button>SUBMIT</button>
      </form>
    </main>
    <nav class="app-grid__nav bg-coral">
      <a href="index.html"><img src="./images/house-fill.svg" alt="home" /></a>
      <a href="bookmarks.html"
        ><img src="./images/bookmarks.svg" alt="bookmarks"
      /></a>
      <a href="create.html" class="active"
        ><img src="./images/pencil-fill.svg" alt="create"
      /></a>
      <a href="profile.html"
        ><img src="./images/person-fill.svg" alt="profile"
      /></a>
    </nav>
  </body>
</html>
