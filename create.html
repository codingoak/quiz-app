<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="myscripts.js"></script>
  </head>
  <body class="app-grid h-100vh">
    <h1 class="app-grid__header bg-header">CREATE</h1>
    <main class="app-grid__scrollarea bg-main">
      <form class="create">
        <section>
          <h2 class="create__headings">Add a question</h2>
          <textarea
            name="add-question"
            id="add-question"
            cols="30"
            rows="5"
            placeholder="Enter your question..."
            required
          ></textarea>
        </section>
        <section>
          <h2 class="create__headings">Add an answer</h2>
          <textarea
            name="add-answer"
            id="add-answer"
            cols="30"
            rows="5"
            placeholder="Enter your answer..."
            required
          ></textarea>
        </section>
        <section>
          <h2 class="create__headings">Add tags</h2>
          <textarea
            class="mb-20"
            name="add-tags"
            id="add-tags"
            cols="30"
            rows="3"
            placeholder="Enter your tags divided by comma..."
            required
          ></textarea>
        </section>
        <button class="button">SUBMIT</button>
      </form>
    </main>
    <nav class="nav__grid bg-navbar">
      <a href="./index.html" class="nav__a nav__border-right"
        ><img src="./images/house-fill.svg" alt="home" class="nav__img"
      /></a>
      <a href="./bookmarks.html" class="nav__a nav__border-right"
        ><img src="./images/bookmarks.svg" alt="bookmarks" class="nav__img"
      /></a>
      <a href="#" class="nav__a active nav__border-right"
        ><img src="./images/pencil-fill.svg" alt="create" class="nav__img"
      /></a>
      <a href="./profile.html" class="nav__a"
        ><img src="./images/person-fill.svg" alt="profile" class="nav__img"
      /></a>
    </nav>
  </body>
</html>
